<!DOCTYPE html>
<html>
<head>
    <title>Debug Token</title>
</head>
<body>
    <h1>Debug Token</h1>
    <button onclick="checkToken()">Verificar Token</button>
    <div id="result"></div>

    <script>
        function checkToken() {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <h3>LocalStorage:</h3>
                <p><strong>Token:</strong> ${token ? 'PRESENTE (' + token.length + ' chars)' : 'NO ENCONTRADO'}</p>
                <p><strong>Usuario:</strong> ${user || 'NO ENCONTRADO'}</p>
                
                <h3>Token completo (primeros 100 chars):</h3>
                <p style="word-break: break-all; font-family: monospace;">${token ? token.slice(0, 100) + '...' : 'N/A'}</p>
                
                <h3>Usuario completo:</h3>
                <pre>${user || 'N/A'}</pre>
            `;
        }
        
        // Auto-ejecutar al cargar
        checkToken();
    </script>
</body>
</html>
